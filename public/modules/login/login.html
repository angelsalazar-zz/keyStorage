<div class="auth-wrapper">
  <div class="w3-container w3-third">
    <form name="loginForm" class="w3-container w3-card-2 w3-white">
      <h1>Login</h1>
      <div class="input-wrapper">
        <label for="email" class="w3-label">
          Email
          <span ng-show="loginForm.email.$error.required">*</span>
          <span ng-show="loginForm.email.$error.email">*</span>
        </label>
        <input type="email"
                class="w3-input"
                id="email"
                name="email"
                ng-model="user.email"
                required>
      </div>
      <div class="input-wrapper">
        <label for="password" class="w3-label">
          Password
          <span ng-show="loginForm.password.$error.required">*</span>
          <span ng-show="loginForm.password.$error.minlength">min (6 chars)</span>
        </label>
        <input type="password"
                class="w3-input"
                id="password"
                name="password"
                ng-model="user.password"
                ng-minlength="6"
                required>
      </div>
      <div class="input-wrapper">
        <button ng-disabled="!loginForm.$valid"
                class="w3-btn w3-padding-xlarge w3-ripple w3-indigo"
                ng-click="logIn()">Log in</button>
      </div>
      <div class="actions-wrapper">
        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>
        <div class="new-account">
          <a ui-sref="signup">Register here</a>
        </div>
      </div>
    </form>
    <div class="w3-panel w3-red w3-animate-fading" ng-if="error">
      <h3>Whoops something went horribly wrong!</h3>
      <p>{{ error.data.message }}</p>
    </div>
  </div>
</div>
