<div class="w3-row w3-padding-16">
  <div class="center-wrapper">
    <div class="w3-third" ng-hide="edit">
      <div class="w3-container">
        <div class="w3-card-2 w3-white">
          <div class="w3-container">
            <div class="key-card-title">
              <h3 class="title"><strong>Project:</strong> {{ project.name }}</h3>
              <a class="clickable w3-ripple"><i class="fa fa-edit w3-large"></i></a>
            </div>
            <div class="key-card-content">
              <ul class="w3-ul w3-large">
                <li>Provider: <i class="fa {{ key.provider }}"></i></li>
                <li>Email : {{ key.email }}</li>
                <li ng-hide="keyPassword">
                  <button class="w3-btn w3-indigo w3-ripple" ng-click="openModal()">get password</button>
                </li>
                <li class="password" ng-if="keyPassword">
                  <div>
                    Password : <span id="keyPassword">asdaa</span>
                  </div>
                  <button class="w3-white w3-border w3-border-blue w3-ripple w3-tooltip"
                     ng-click="copyPassword()">
                     <i class="fa {{ action }} w3-large"></i>
                   </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="w3-panel w3-red w3-animate-fading" ng-if="error">
          <h3>Whoops something went horribly wrong!</h3>
          <p>The email is already taken</p>
        </div>
      </div>
    </div>
    <div class="w3-twothird" ng-if="edit">
      <div class="w3-container">
        <div class="w3-card-2 w3-white">
          <div class="w3-container">
            <div class="project-card-title">
              <h3><strong>Project:</strong> </h3>
            </div>
            <div class="project-card-content">
              <p class="description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div id="modal" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span ng-click="closeModal()"
      class="w3-closebtn"><i class="fa fa-times"></i></span>
      <h2>Validate your account</h2>
      <form name="getKeyPasswordForm"  class="w3-container w3-padding-12" novalidate>
        <div class="w3-row">
          <label for="email" class="w3-label ">
            Enter your password
            <span ng-show="getKeyPasswordForm.password.$error.required">*</span>
          </label>
          <input type="password"
                  class="w3-input"
                  id="password"
                  name="password"
                  ng-model="user.password"
                  required>
        </div>
        <button class="w3-btn w3-padding-xlarge w3-ripple w3-indigo w3-margin-top w3-right"
                ng-disabled="!getKeyPasswordForm.$valid"
                ng-click="showPassword()"><i class="fa fa-plus"></i> Show Password</button>
      </form>
    </div>
  </div>
</div>
